name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: production

    services:
      mariadb:
        image: mariadb:11.7.1-ubi9-rc
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mysql
          MYSQL_PASSWORD: root
          MYSQL_ALLOW_EMPTY_PASSWORD: no
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=10s --health-timeout=15s --health-retries=3
      redis:
        image: redis:8.0-M02-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install composer dependencies
        run: composer install --no-scripts

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DEBUG: false
          envkey_APP_KEY: ${{ secrets.APP_KEY }}  
          envkey_DB_CONNECTION: mariadb 
          envkey_DB_DATABASE: mysql 
          envkey_DB_HOST: 127.0.0.1
          envkey_DB_PASSWORD: root  
          envkey_DB_PORT: 3306 
          envkey_DB_USERNAME: root  
          envkey_REDIS_CLIENT: predis
          envkey_REDIS_HOST: 127.0.0.1
          envkey_REDIS_PORT: 6379
          envkey_APP_ENV: testing 
          envkey_APP_NAME: ${{ vars.APP_NAME }}  
          envkey_CACHE_STORE: redis   
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Prepare Laravel Application
        run: |
          cp .env .env.testing
          php artisan key:generate
          php artisan migrate --env=testing --force

      - name: Run Test suite
        run: php artisan test --env=testing

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: [tests]
    if: always() && needs.tests.result == 'success'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DEBUG: false
          envkey_APP_KEY: ${{ secrets.APP_KEY }}  
          envkey_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  
          envkey_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          envkey_BCRYPT_ROUNDS: ${{ secrets.BCRYPT_ROUNDS }}  
          envkey_DB_CONNECTION: ${{ secrets.DB_CONNECTION }}  
          envkey_DB_DATABASE: ${{ secrets.DB_DATABASE }}  
          envkey_DB_HOST: ${{ secrets.DB_HOST }}  
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}  
          envkey_DB_PORT: ${{ secrets.DB_PORT }}  
          envkey_DB_USERNAME: ${{ secrets.DB_USERNAME }}  
          envkey_REDIS_CLIENT: ${{ secrets.REDIS_CLIENT }}  
          envkey_REDIS_HOST: ${{ secrets.REDIS_HOST }}  
          envkey_REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}  
          envkey_REDIS_PORT: ${{ secrets.REDIS_PORT }}
          envkey_APP_ENV: ${{ vars.APP_ENV }}  
          envkey_APP_NAME: ${{ vars.APP_NAME }}  
          envkey_CACHE_STORE: ${{ vars.CACHE_STORE }}   
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Service account for Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_JSON }}
      
      - name: Build Docker Image
        uses: FlowSquad/docker-cloud-build@v1.0.2
        with:
          gcp-project-id: ${{ secrets.GCP_PROJECT_ID }}
          gcp-service-account-key: ${{ secrets.GCP_SA_JSON }}
          gcp-gcr-region: asia.gcr.io
          image-name: keyvalue
          image-sources: '*'
          github-token: ${{ github.token }}

      - name: Deploy to Google Cloud
        uses: google-github-actions/deploy-cloudrun@v2.7.2
        with: 
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: keyvalue
          image: asia.gcr.io/${{ secrets.GCP_PROJECT_ID }}/keyvalue
          region: asia-southeast1
